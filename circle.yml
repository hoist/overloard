machine:
  services:
    - docker
  node:
    version: v0.10.35
checkout:
  post:
    - find . -exec touch -t 201401010000 {} \;
    - for x in $(git ls-tree --full-tree --name-only -r HEAD);\
      do touch -t \
      $(date -d "$(git log -1 --format=%ci "${x}")" +%y%m%d%H%M.%S) \
      "${x}"; don
dependencies:
  pre:
    - npm install npm -g
    - >
      if [ ! -d /home/ubuntu/optipng-0.7.5 ]; then
        (set -e
            cd /home/ubuntu
            wget http://prdownloads.sourceforge.net/optipng/optipng-0.7.5.tar.gz?download -O optipng-0.7.5.tar.gz
            tar xzf optipng-0.7.5.tar.gz
            cd optipng-0.7.5
            ./configure --prefix=/home/ubuntu/optipng-0.7.5 --with-system-zlib --bindir=/home/ubuntu/optipng-0.7.5
            make install)
        fi
        cd /home/ubuntu/optipng-0.7.5
        cp optipng ../bin
  cache_directories:
    - /home/ubuntu/optipng-0.7.5
    - "~/docker"
  override:
    - if [[ -e ~/docker/image.tar ]]; then \
        docker load -i ~/docker/image.tar; fi
  post:
    - if [[ -e ~/docker/image.tar ]]; then \
        docker load -i ~/docker/image.tar;
    - ./build-scripts/build-all.sh -$CIRCLE_BRANCH-$CIRCLE_BUILD_NUM
    - mkdir -p ~/docker; docker save quay.io/hoist/overlord \
        > ~/docker/image.tar
general:
  artifacts:
    - coverage/*
    - coverage/**/*
    - log/*.log
    - npm-debug.log
deployment:
  docker:
    branch: [master, /feature*/]
    owner: hoist
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS quay.io
      - docker push quay.io/hoist/overlord
      - echo "https://overlord.hoist.io/register-build/overlord"
      - echo "{build:\"$CIRCLE_BUILD_NUM\",branch:\"$CIRCLE_BRANCH\",sha1:\"$CIRCLE_SHA1\",compareurl:\"$CIRCLE_COMPARE_URL\"}"

